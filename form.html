<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/form.css">
    <title>ALTSCHOOL Application Form</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">About Me</a></li>
          <li><a href="form.html">AltSchool Application</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>ALTSCHOOL Application Form</h1>
      <form>
        <section aria-labelledby="personal-info">
          <h2 id="personal-info">Personal Information</h2>
          <figure>
            <img
              src="./images/my pic.jpg"
              alt="Akinde Tosin Michael"
              width="90"
              height="90"
            />
            <figcaption>Applicant Photo</figcaption>
          </figure>
          <fieldset>
            <legend>Basic Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
            </select>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="address">Home Address</label>
            <input type="text" id="address" name="address" required />
          </fieldset>

          <fieldset>
            <legend>Additional Information</legend>
            <label for="education">Education Level</label>
            <select id="education" name="education" required>
              <option value="">Select education level</option>
              <option value="high-school">High School</option>
              <option value="Diploma">Diploma</option>
              <option value="bachelors">Bachelor's Degree</option>
              <option value="masters">Master's Degree</option>
              <option value="phd">PhD</option>
              <!-- Add more options as needed -->
            </select>

            <label for="country">Country of Residence</label>
            <select id="country" name="country" required>
              <option value="">Select country</option>
              <option value="usa">United States</option>
              <option value="Nigeria">Nigeria</option>
              <option value="canada">Canada</option>
              <!-- Add more countries as needed -->
            </select>

            <label for="state">State of Residence</label>
            <select id="state" name="state" required>
              <option value="">Select state</option>
              <option value="Lagos">Lagos</option>
              <option value="Oyo">Oyo</option>
              <option value="Osun">Osun</option>
              <option value="Ogun">Ogun</option>
              <option value="Ekiti">Ekiti</option>
              <option value="Ondo">Ondo</option>
              <!-- Add more states as needed -->
            </select>

            <label for="status">Employment Status</label>
            <select id="status" name="status" required>
              <option value="">Select status</option>
              <option value="employed">Employed</option>
              <option value="unemployed">Unemployed</option>
              <option value="student">Student</option>
              <option value="self-employed">Self-employed</option>
            </select>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
          </fieldset>
        </section>

        <section aria-labelledby="guardian-info">
          <h2 id="guardian-info">Guardian Information</h2>
          <fieldset>
            <legend>Guardian Details</legend>
            <label for="guardian-first-name">First Name</label>
            <input
              type="text"
              id="guardian-first-name"
              name="guardian-first-name"
              required
            />

            <label for="guardian-last-name">Last Name</label>
            <input
              type="text"
              id="guardian-last-name"
              name="guardian-last-name"
              required
            />

            <label for="guardian-email">Email Address</label>
            <input
              type="email"
              id="guardian-email"
              name="guardian-email"
              required
            />

            <label for="guardian-relationship">Relationship</label>
            <input
              type="text"
              id="guardian-relationship"
              name="guardian-relationship"
              required
            />

            <label for="guardian-country">Country of Residence</label>
            <select id="guardian-country" name="guardian-country" required>
              <option value="">Select country</option>
              <option value="usa">United States</option>
              <option value="Nigeria">Nigeria</option>
              <option value="canada">Canada</option>
            </select>

            <label for="guardian-state">State of Residence</label>
            <select id="guardian-state" name="guardian-state" required>
              <option value="">Select state</option>
              <option value="Lagos">Lagos</option>
              <option value="Oyo">Oyo</option>
              <option value="Osun">Osun</option>
              <option value="Ogun">Ogun</option>
              <option value="Ekiti">Ekiti</option>
              <option value="Ondo">Ondo</option>
            </select>
          </fieldset>
        </section>

        <button type="submit">Submit Application</button>
      </form>
    </main>
  </body>
</html>
